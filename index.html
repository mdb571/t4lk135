<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>The TKM Show | Exploring life the TKM way</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

	<meta name="description" content="TKM Talkies is an online radio show for the youth by a bunch of quarantined. :)">
	<meta name="theme-color" content="#5e2760">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s6 ">
          <figure>
            <img src="./img/logo.png" width="100px" alt="tkmtalkies">
          </figure>
        </div>
      </div>
    <div class="row">
          <div class="carousel  carousel-slider">
            <a class="carousel-item" href="#"><img src="./img/01.jpeg" alt="banner1"></a>
            <a class="carousel-item" href="#"><img src="./img/02.jpeg" alt="banner2"></a>
            <a class="carousel-item" href="#"><img src="./img/03.jpeg" alt="banner2"></a>
          </div>
    </div>
  </div>
    <audio id="player" controls autoplay>
      <source src="http://stream.zeno.fm/7dpu3aargzzuv" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large pulse green accent-4 waves-effect waves-purple">
        <i class="large material-icons">radio</i>
      </a>
      <ul>
        <li class="waves-effect waves-light"><button class="btn btn-flat white-text" onclick="document.getElementById('player').play()"><i class="large material-icons">play_arrow</i></button></li>
        <li class="waves-effect waves-light"><button class="btn btn-flat white-text" onclick="document.getElementById('player').pause()"><i class="medium material-icons">pause</i></button></li>
        <li class="waves-effect waves-light"><button class="btn btn-flat white-text" onclick="document.getElementById('player').volume-=0.2"><i class="medium material-icons">volume_down</i></button></li>
        <li class="waves-effect waves-light"><button class="btn btn-flat" onclick="document.getElementById('player').volume+=0.2"><i class="medium material-icons white-text">volume_up</i></button></li>
      </ul>
    </div>
    
      
    <div class="instagram">
            <a href="www.instagram.com/tkmtalkies" target="_blank"><img class="responsive-img" src="img/side.png"  height="171" width="51" alt="instagram side banner"></a>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
